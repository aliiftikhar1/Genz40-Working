<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Welcome!</h1>
        <p class="text-gray-600 text-center mb-6">We're thrilled to have you here. Subscribe to our newsletter for updates and exclusive offers!</p>
        <div class="flex justify-center">
            <input type="email" placeholder="Enter your email" class="p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button class="bg-blue-500 text-white p-2 rounded-r-md hover:bg-blue-600 transition">Subscribe</button>
        </div>
    </div>
</body>
</html>
