{% extends 'admin/layout/base.html' %}
{% load static %}

{% block content %}
<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Add Payment</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">New Payment Details</h3>
            </div>
            <form method="post">
              {% csrf_token %}
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6 form-group">
                    <label for="rn_number">RN Number</label>
                    <select class="form-control" id="rn_number" name="rn_number" required>
                      {% for rn in all_rn_numbers %}
                        <option value="{{ rn }}">{{ rn }}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="col-md-6 form-group">
                    <label for="type">Payment Type</label>
                    <input type="text" class="form-control" id="type" name="type" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 form-group">
                    <label for="stripe_payment_id">Payment ID</label>
                    <input type="text" class="form-control" id="stripe_payment_id" name="stripe_payment_id">
                  </div>
                  <div class="col-md-6 form-group">
                    <label for="regarding">Regarding</label>
                    <select class="form-control" id="regarding" name="regarding" required>
                      <option value="initial_payment">Initial Payment</option>
                      <option value="midway_payment">Mid Way Payment</option>
                      <option value="final_payment">Final Payment</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                  </div>
                  <div class="col-md-4 form-group">
                    <label for="currency">Currency</label>
                    <select class="form-control" id="currency" name="currency" required>
                      <option value="usd">USD</option>
                    </select>
                  </div>
                  <div class="col-md-4 form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id="status" name="status" required>
                      <option value="succeeded">Succeeded</option>
                      <option value="pending">Pending</option>
                      <option value="failed">Failed</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-primary mr-2">Save Payment</button>
                <a href="{% url 'reserved_car_list' %}" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<style>
.card-body {
  padding: 1.5rem;
}

.form-group {
  margin-bottom: 1rem;
}

.form-control {
  height: calc(1.5em + 0.75rem + 2px);
  padding: 0.375rem 0.75rem;
}

.row {
  margin-bottom: 0.5rem;
}

.btn {
  padding: 0.375rem 1rem;
}

.card {
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
</style>
{% endblock %}
