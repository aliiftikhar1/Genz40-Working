{% load static %}

<!DOCTYPE html>
<html>
{% include 'admin/layout/header.html' %}
{% block header %}
<link rel="stylesheet" href="{% static 'admin/plugins/toastr/toastr.min.css' %}">
{% endblock %}

<!-- <body class="hold-transition sidebar-mini sidebar-collapse"> -->
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

{% include 'admin/layout/navigation.html' %}

{% block content %}

 

{% endblock %}

{% include 'chat/chat_widget.html' %}
{% include 'admin/layout/footer.html' %}
</div>
<!-- jQuery -->
<script src="{% static 'admin/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'admin/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static 'admin/plugins/moment/moment.min.js' %}"></script>
<!-- <script src="{% static 'js/token.js' %}"></script> -->

<!-- Tempusdominus Bootstrap 4 -->
<script src="{% static 'admin/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>

<!-- overlayScrollbars -->
<script src="{% static 'admin/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'admin/js/adminlte.js' %}"></script>

<!-- SweetAlert2 -->
<script src="{% static 'admin/plugins/sweetalert2/sweetalert2.min.js' %}"></script>
<!-- Toastr -->
<script src="{% static 'admin/plugins/toastr/toastr.min.js' %}"></script>

<script type="text/javascript">
    $(document).ready(function () {
      const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000
      });
    {% if messages %}
      {% for message in messages %}
      toastr.{{ message.tags }}('{{ message }}')
      {% endfor %}
    {% endif %}
  });
  </script>

{% block javascript %}

{% endblock %}
</body>
</html>
