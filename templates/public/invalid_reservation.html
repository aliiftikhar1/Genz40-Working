{% extends "public/layout/base.html" %}
{% load static %}
{% block header %}
<style>
  body, html {
    background: #000 !important;
    min-height: 100vh;
  }
  .center-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
  }
  .info-card {
    background: rgba(30, 41, 59, 0.95);
    border-radius: 1.5rem;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    padding: 2.5rem 2rem;
    max-width: 400px;
    width: 100%;
    text-align: center;
    border: 1px solid #4f46e5;
    color: #fff;
    margin: 2rem;
  }
  .info-card h1 {
    font-size: 2.2rem;
    font-weight: 700;
    color: #4f46e5;
    margin-bottom: 1rem;
  }
  .info-card p {
    font-size: 1.1rem;
    color: #e5e7eb;
    margin-bottom: 2rem;
  }
  .info-card .btn-home {
    display: inline-block;
    background: #4f46e5;
    color: #fff;
    padding: 0.75rem 2rem;
    border-radius: 0.5rem;
    font-weight: 600;
    text-decoration: none;
    transition: background 0.2s;
    margin-top: 1rem;
  }
  .info-card .btn-home:hover {
    background: #3730a3;
  }
  .info-card img {
    width: 80px;
    margin-bottom: 1.5rem;
    filter: drop-shadow(0 0 8px #4f46e5);
  }
</style>
{% endblock %}

{% block content %}
<div class="center-container">
  <div class="info-card">
    <img src="{% static 'images/icons/warning.svg' %}" alt="Invalid Reservation" onerror="this.style.display='none'">
    <h1>Invalid Reservation</h1>
    <p>{{ message|default:'Sorry, the reservation ID you entered is invalid or does not belong to your account.' }}</p>
    <a href="/" class="btn-home">Go to Home</a>
  </div>
</div>
{% endblock %}
